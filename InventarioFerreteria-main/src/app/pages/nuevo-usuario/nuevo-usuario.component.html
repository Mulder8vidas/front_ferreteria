<div class="main-container">
  <div class="side">
    <div class="user">
      <app-ususario-datos></app-ususario-datos>
    </div>
    <div class="modulos">

    </div>
  </div>
  <div class="menu">
    <div class="barra-superior">
      <img src="assets/nazcalogo.png" alt="">
    </div>
    <div class="main-menu">
      <div class="titulo">
        <i class="fas fa-plus-circle icono"></i>
        <span> Agregar Usuario</span>
      </div>
      <div class="form">
        <form (ngSubmit)="onSubmit()">
          <p-toast></p-toast>
          <div class="form1">
            <form (ngSubmit)="onSubmit()">

              <div class="datos">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre">
              </div>
              <div class="datos">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" [(ngModel)]="usuario.apellido">
              </div>
              <div class="datos">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" [(ngModel)]="usuario.email">
              </div>
              <div class="datos">
                <label for="dni">DNI</label>
                <input type="number" id="dni" name="dni" [(ngModel)]="usuario.password">
              </div>
              <div class="datos">
                <label for="rol">Rol:</label>
                <select id="rol" name="rol" [(ngModel)]="usuario.rol">
                  <option value="admin">Admin</option>
                  <option value="jefe">Jefe de √Årea</option>
                  <option value="empleado">Empleado</option>
                </select>
              </div>

              <div class="datos">
                <label for="imagenUrl">URL de la Imagen:</label>
                <input type="text" id="imagenUrl" name="imagenUrl" [(ngModel)]="usuario.imagenUrl">
              </div>


              <button class="btn">Guardar Usuario</button>
            </form>
          </div>
        </form>
    </div>
  </div>
</div>
</div>
